<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tilted Royals</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
  </head>
  <body>
    <section class="main-wrapper">
      <header class="header">
        <div class="hero-header">
          <!-- <img src="img/hero.png" alt="team avatar"> -->
        </div>

        <div class="container">
          <div class="main-content">
            <h1>Who are playing?</h1>
            <form id="addForm">
              <input type="text" class="formInput" id="item">
              <input type="submit" class="submitButton" value="Submit">
            </form>
            <h2 class="title">Players</h2>
            <ul id="items" class="list-group">
              <li class="list-group-item">Player 1<button class="deleteButton">X</button></li>
              <li class="list-group-item">Player 2<button class="deleteButton">X</button></li>
              <li class="list-group-item">Player 3<button class="deleteButton">X</button></li>
              <li class="list-group-item">Player 4<button class="deleteButton">X</button></li>
            </ul>
        </div>
      </div>
      </header>
    </section>

    <section class="container">
      <div class="team-splits">
        <div class="team-button">
          <button>Duo</button>
          <button>3 Man Squad</button>
          <button>4 Man Squad</button>
        </div>
        <div class="left-team-border">
          <ul id="teams" class="list-group-teams">
            <li class="list-group-item">Player 1</li>
            <li class="list-group-item">Player 2</li>
            <li class="list-group-item">Player 3</li>
            <li class="list-group-item">Player 4</li>
          </ul>
        </div>

        <div class="right-team-border">
          <ul id="teams" class="list-group-teams">
            <li class="list-group-item">Player 1</li>
            <li class="list-group-item">Player 2</li>
            <li class="list-group-item">Player 3</li>
            <li class="list-group-item">Player 4</li>
          </ul>
        </div>

    </div>
    </section>
  </body>
  <script src="js/app.js"></script>
</html>
